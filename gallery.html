<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <style>
    .row{
      padding: 20px;
      display: flex;
    }
    .col{
      padding: 20px 20px;
    }
    h1{
      font-size:6vw;
      font-style: serif;
      color: #29a8ab;

    }
    body{
      background-image: linear-gradient(to bottom right, rgba(204, 235, 110,0.6), rgba(9, 120, 150,0.5) ,#f09226);
      padding-top:40px;
    }
    img{
      border: 5px solid #fff;
    }
  </style>
</head>
<body>

  <center><h1>GALLERY</h1></center>
  <div class="container">

    <div class="row" >

      <div class="col">
        <center><img src="Img\1.jpg" alt="Not found" height="320px" width="240px" class="rounded"></center>
      </div>
      <div class="col">
        <center><img src="Img\2.jpg" alt="Not found" height="320px" width="240px" class="rounded"></center>
      </div>

      <div class="col">
        <center><img src="Img\3.jpg.png" alt="Not found" height="320px" width="240px" class="rounded"></center>
      </div>
      <div class="col">
        <center><img src="Img\4.jpg.png" alt="Not found" height="320px" width="240px" class="rounded"></center>
      </div>
      <div class="col">
        <center><img src="Img\5.jpg.png" alt="Not found" height="320px" width="240px" class="rounded"></center>
      </div>

      <div class="col">
        <center><img src="Img\6.jpg.png" alt="Not found" height="320px" width="240px" class="rounded"></center>
      </div>
      <div class="col">
        <center><img src="Img\7.jpg.png" alt="Not found" height="320px" width="240px" class="rounded"></center>
      </div>
      <div class="col">
        <center><img src="Img\1.jpg.png" alt="Not found" height="320px" width="240px" class="rounded"></center>
      </div>

    </div>

  </div>
</body>
</html>
